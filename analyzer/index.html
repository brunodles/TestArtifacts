<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TestArtifacts</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/javascript" src="last.json"></script>
    <script type="text/javascript" src="https://unpkg.com/less@2.7.3/dist/less.js"></script>
    <!-- <script src="https://unpkg.com/material-ui@1.0.0-beta.32/umd/material-ui.production.min.js"></script> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Title(prop) {
        return (<div>
          <h1>{prop.name}</h1>
          </div>);
      };
      const root = this;
      function TotalsCheckstyleErrors(prop) {
        return (<p>{prop.name} - {prop.data}</p>);
      }
      function TotalsCoverage(prop) {
        return (<div>
          <h3>Coverage</h3>
          <p>Covered {prop.data.covered}</p>
          <p>Missed {prop.data.missed}</p>
          <p>Covered Rate {prop.data.coveredRate}</p>
          </div>);
      }
      function TotalsTest(prop) {
        return (<div>
          <h3>Test</h3>
          <p>Success {prop.data.success}</p>
          <p>Failures {prop.data.failures}</p>
          <p>Errors {prop.data.errors}</p>
          <p>skipped {prop.data.skipped}</p>
          <p>Success Rate {prop.data.successRate}</p>
          </div>);
      }
      function TotalsNotFound(prop) {
        return (<p>{prop.name} - report type not found!</p>);
      }
      const TOTALS_COMPONENTS = {
        checkstyleErrors : TotalsCheckstyleErrors,
        coverage : TotalsCoverage,
        test : TotalsTest,
        unknown : TotalsNotFound
      }
      function Totals(prop) {
        const result = Object.keys(prop.data).map((key) => {
            const TagName = TOTALS_COMPONENTS[key] || TOTALS_COMPONENTS["unknown"];
            return (<TagName key={key} name={key} data={prop.data[key]} />);
        });
        return (<div>{result}</div>);
      }
      function Module(prop) {
        return (<div>
          <h2>{prop.name}</h2>
          <Totals data={prop.data.totals} />
          </div>);
      };
      function Modules(prop) {
        const result = Object.keys(prop.data).map((key) => {
          return <Module key={key} name={key} data={prop.data[key]} />;
        });
        return (<div>{result}</div>);
      };

      function Report(prop) {
        return (<div>
          <Title name={prop.data.testartifacts.buildInfo.projectName}/>
          <Modules data={prop.data}/>
          </div>);
      };
      ReactDOM.render(
        <Report data={data}/>,
        document.getElementById('root')
      );

    </script>

      * https://reactjs.org/docs/react-without-jsx.html
      * https://reactjs.org/docs/cdn-links.html
    -->
  </body>
</html>
